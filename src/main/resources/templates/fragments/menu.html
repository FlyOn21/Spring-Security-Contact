<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav id="menu" th:fragment="menu" class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/">
            <img th:src="@{/icons/contacts.svg}" alt="Logo" width="32" height="32"
                 class="d-inline-block align-text-center">
            Contacts CRM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <div class="menu-container">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:if="${session.isCurrentUser != null ? session.isCurrentUser : false}">
                        <a class="nav-link text-white" th:href="@{/contacts}">Contacts</a>
                    </li>
                </div>
                <div class="navbar-nav me-end mb-2 mb-lg-0">
                    <div th:if="${session.isCurrentUser != null ? !session.isCurrentUser : true}" class="navbar-nav me-end mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" th:href="@{/auth/signIn}">Sing In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" th:href="@{/auth/signUp}">Sing Up</a>
                        </li>
                    </div>
                    <div th:if="${session.isCurrentUser != null}" class="navbar-nav me-end mb-lg-0">
                        <li class=" d-flex align-items-center">
                            <span class="nav-link text-white pe-2">Welcome,</span>
                            <span class="nav-link text-white fw-bold" th:text="${session.user.email}"></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" th:href="@{/auth/signOut}">Sign Out</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
